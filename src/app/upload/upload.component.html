<div class="wrapper">
    <div class="page-header" style="background-image: url('../../assets/img/login-image.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-10 mr-auto ml-auto">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <h6 style="color: white">Charte Graphique</h6>
                                    <input class="form-check-input" type="checkbox" value="">
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <h6 style="color: white">Visuels</h6>
                                    <input class="form-check-input" type="checkbox" value="">
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <h6 style="color: white">Code Web</h6>
                                    <input class="form-check-input" type="checkbox" value="">
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <h6 style="color: white">Template</h6>
                                    <input class="form-check-input" type="checkbox" value="">
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="center">
                            <file-drop (onFileDrop)="dropped($event)"
                                       (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                                <span>poses Ã§a la </span>
                            </file-drop>

                        <div class="upload-table">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody class="upload-name-style">
                                <tr *ngFor="let item of files; let i=index">
                                    <td><strong>{{ item.relativePath }}</strong></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
